<div class="starships-list d-flex align-items-center justify-content-center mt-5" #content>
  @if(starshipsResult$ | async; as resultObject){
    <ul class="starship-list">
      @for(item of resultObject.results; track item.name){
      <li class="starship-list-item">
        <a [routerLink]="['/starship', extractId(item.url) ]" class="custom-link">
          <p class="text-uppercase fw-bold ps-3 mt-2">{{item.name}}</p>
          <p class="ps-3">{{item.model}}</p>
        </a>
      </li>
      }
    </ul>
    }
</div>
<div class="col-12 d-flex justify-content-center my-3">
  @if(loading){
    <p>Loading more...</p>
  }
  @if(errorMessage){
    <app-error-message [errorMessage]="errorMessage"/>
  }
  @if(showButton){
    <button class="btn btn-load" (click)="loadMore()">VIEW MORE</button>
  }
</div>
