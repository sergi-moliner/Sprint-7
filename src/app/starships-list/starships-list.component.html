<div class="starships-list" #content>
  @if(starshipsResult$ | async; as resultObject){
    <ul class="starship-list">
      @for(item of resultObject.results; track item.name){
        <li class="starship-list-item">
          <app-starship-info [starshipInfo]="item"/>
        </li>
      }
    </ul>
  }

  @if(errorMessage){
    <app-error-message [errorMessage]="errorMessage"/>
  }
</div>
